<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QWIZ Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", "Roboto", sans-serif;
        background: radial-gradient(circle at top, #f3efe4 0%, #e6dfd2 45%, #d3ccb8 100%);
        color: #1f2937;
        display: grid;
        place-items: center;
      }

      .card {
        max-width: 32rem;
        margin: 1rem;
        border-radius: 1rem;
        padding: 1.25rem 1.5rem;
        background: #ffffffcc;
        border: 1px solid #d1c8b8;
        box-shadow: 0 10px 25px rgba(15, 76, 92, 0.12);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
        color: #0f4c5c;
      }

      p {
        margin: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>QWIZ недоступен офлайн</h1>
      <p>
        Приложение пока не успело закэшироваться полностью. Подключитесь к интернету, откройте его
        один раз и затем оно будет работать стабильнее в режиме PWA.
      </p>
    </div>
  </body>
</html>
